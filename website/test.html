<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 40px;
      background-color: #f0f0f0;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    /* Popup Overlay */
    .popup {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    /* Popup Box */
    .popup-content {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      position: relative;
      width: 300px;
      animation: popIn 0.3s ease-out;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .popup-content p {
      font-size: 20px;
      font-weight: bold;
      color: #333;
      margin: 0;
    }

    /* Close Button */
    .close {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: #888;
    }

    .close:hover {
      color: #000;
    }

    /* Animation */
    @keyframes popIn {
      from { transform: scale(0.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <button onclick="showComingSoon()">Click Me</button>

  <!-- Popup -->
  <div id="comingSoonPopup" class="popup">
    <div class="popup-content">
      <span class="close" onclick="closePopup()">&times;</span>
      <p>ðŸš§ Coming Soon!</p>
    </div>
  </div>

  <script>
    function showComingSoon() {
      document.getElementById("comingSoonPopup").style.display = "flex";
    }

    function closePopup() {
      document.getElementById("comingSoonPopup").style.display = "none";
    }
  </script>

</body>
</html>
